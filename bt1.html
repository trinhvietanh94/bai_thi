<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 1</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,5,6,7,8,9];
    let max=[0];
    function findMax(arr) {
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    document.write("giá trị lớn nhất là:"+findMax(arr))
</script>
</body>
</html>
